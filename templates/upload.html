<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags and Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Upload Google Sheet</title>
</head>
<body>

<!-- Upload Form -->
<div class="upload-form-container">
    <h2>Upload Google Sheet</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.google_sheet_url.label }}<br>
            {{ form.google_sheet_url }}<br>
            <small class="form-text text-muted">{{ form.google_sheet_url.help_text }}</small>
            {{ form.google_sheet_url.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<!-- Include your footer and scripts here -->
</body>
</html>
